<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: skyblue;
        }

        .big{
            float: left;/*去掉这个，兄弟盒子会上下对齐*/
            width: 100px;
            height: 100px;
            background-color:red;
        }
        .small{
            float: left;/*去掉这个，他们放到一起*/
            width: 80px;
            height: 80px;
            background-color:greenyellow;
        }
    </style>
</head>
<body>
<div class="father">
    <div class="big"></div>
    <div class="small"></div>
</div>
</body>
</html>
