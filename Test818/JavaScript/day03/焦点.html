<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input{
            border:#999 ;
        }
    </style>
</head>
<body>
<input type="text" value="小奶姬">
<script>
    //获取元素
    var text= document.querySelector('input');
    //获取焦点事件
    text.onfocus=function () {
        console.log('获取焦点');
        if(this.value==='小奶姬'){
            this.value='';
        }
        this.style.color= "#333";
    }

    //失去焦点事件
    text.onblur =function () {
        console.log('失去焦点');
        if(this.value==='小奶姬'){
            this.value='';
        }
        this.style.color= "#999";
    }
</script>
</body>
</html>
