<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            width: 310px;
            height: 190px;
            position: relative;
            border: 1px solid red;
            padding: 10px;
        }
        .left-down{
            width: 60px;
            height: 54px;
            position: absolute;
            top: -1px;
            left: 0;
        }
        .right-down{
            width: 60px;
            height: 54px;
            position: absolute;
            bottom: -1px;
            right:0 ;
        }
    </style>
</head>
<body>
<div class="father">
    <img src="img/adv.jpg" alt="">
    <div class="left-down">
        <img src="img/top_tu.gif" alt="">
    </div>
    <div class="right-down">
        <img src="img/br.gif" alt="">
    </div>
</div>
</body>
</html>
