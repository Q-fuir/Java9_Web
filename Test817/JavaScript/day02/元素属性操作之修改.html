<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            height: 40px;
        }
    </style>

</head>
<body>

<div>
    <button id="NL">南&兰</button>
    <button id="HY">黑岩</button>
</div>
<img src="../../../imgs/18.jpg" alt="" width="500px" title="南&兰">

<script>
    var NL= document.getElementById('NL');
    var HY= document.getElementById('HY');
    var img =document.querySelector('img');
    //注册事件
    NL.onclick=function () {
        img.src='../../../imgs/18.jpg';
        img.title='南&兰';
    }
    HY.onclick=function () {
        img.src='../../../imgs/19.jpg';
        img.title='黑岩';
    }
</script>
</body>
</html>
