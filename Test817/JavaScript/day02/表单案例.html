<html lang="en">

    <title>Title</title>
</head>
<body>
<button>按钮</button>
<input type="text" value="输入内容">
<script>
    var button =document.querySelector('button')
    var input =document.querySelector('input');
    button.onclick=function () {
        input.value = 'btn被点击'

        // this.disabled=false;
        //this指向事件函数的调用者
        this.disabled=true;
    }
</script>
</body>
