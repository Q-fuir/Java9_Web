<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li>点我点我</li>
    <li>点我点我</li>
    <li>点我点我</li>
    <li>点我点我</li>
    <li>点我点我</li>
</ul>
<script>
    var ul = document.querySelector('ul');
    //事件委托的原理，给父节点添加侦听器
    //利用事件冒泡去影响每一个子节点
    ul.addEventListener('click',function (e) {
        // alert('点了');
        // e.target
        e.target.style.backgroundColor='blue';
    })
</script>
</body>
</html>
