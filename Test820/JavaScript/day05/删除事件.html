<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<script>
    var divs =document.querySelectorAll('div');
    divs[0].onclick=function () {
        alert('呵呵呵额');

        this.onclick=null;
    }

    divs[1].addEventListener('click',fn);
    function fn() {
        alert('嘻嘻嘻');
        this.removeEventListener('click',fn);
    }
</script>
</body>
</html>
