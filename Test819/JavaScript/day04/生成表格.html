<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 600px;
            cursor: pointer;
        }

        table td {
            text-align: center;
        }

        table th {
            background-color: blueviolet;
        }

        table tr {
            background-color: pink;
        }
    </style>
</head>
<body>
<div id="dv">
    请输入姓名:
    <input type="text" value="" id="uname"/>

    <input type="text" value="" id="email"/>

<input type="button" value="添加" id="btn" />
<table border="1" cellpadding="0" cellspacing="0" id="tb">
    <thead>
    <tr>
        <th>姓名</th>
        <th>邮箱</th>
    </tr>
    </thead>
    <tbody id="tbd">
    <tr>
        <td>小黑</td>
        <td>xiaohei@126.com</td>
    </tr>
    </tbody>
</table>
<script>
    var iptName=document.querySelector('#uname');
    var iptEmail=document.querySelector('#email');

        btn.onclick=function () {

                alert("信息不完整");
                return false;
            }
            var tr =document.createElement('tr');
            // var td =document.createElement('td');
            // var td2 =document.createElement('td');
            // td.innerHTML=iptName.value;
            // td2.innerHTML=iptEmail.value;
            // tr.appendChild(td);
            // tr.appendChild(td2);
            // tbody.appendChild(tr);

            tr.innerHTML="<td>"+iptName.value+"</td>"+"<td>"+iptEmail.value+"</td>";
            tbody.appendChild(tr)
    }

</script>
</body>
</html>
